<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/rock-paper-scissors.css">
</head>

<body>
  <!-- <h3>Rock Paper Scissors</h3> -->
  <button class="move-button" onclick="gamePlay('Rock'); "><img src="./images/rock-emoji.png" class="move-icon"></button>
  <button class="move-button" onclick="gamePlay('Paper'); "><img src="./images/paper-emoji.png" class="move-icon"></button>
  <button class="move-button" onclick="gamePlay('Scissors'); "><img src="./images/scissors-emoji.png" class="move-icon"></button>


  <p class="result"></p>
  <p class="moves"></p>
  <p class="playerScore"></p>
  <button class="reset-score" onclick="reset(); ">Reset Score</button>


  <script src="./scripts/rock-paper-scissors.js"></script>
</body>

</html>
